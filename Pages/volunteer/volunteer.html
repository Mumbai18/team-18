</head>
<body>

<div class="container">

		<div class="panel panel-info">
				<div class="panel-body text-center"><b>VOLUNTEER REGISTRATION FORM</b></div>
		</div>

	<form class="form" id="volunteer_register_form" onsubmit="return false">
	<div class="personalDetails">
			<div class="form-group">
					<label for="usr">Name:</label>

					<input type="text" class="form-control" id="name" name="name" required>

            </div>
            
            <div class="form-group">
					<label for="mobNumber">Contact Number:</label>

					<input type="text" class="form-control" id="contact_no" name="contact_no">

             </div>
             
             <div class="form-group">
					<label for="mobNumber">Email ID:</label>

					<input type="text" class="form-control" id="email_id" name="email_id">


			 </div>
			
			 <div class="form-group">
					<label for="pwd">Password:</label>

					<input type="password" class="form-control" id="password" name="password">

           </div>
	</div>
	

<br><br><br>
	<div class="submit" style="margin-top:20px;">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
	</div>
</form>
</div>	
</body>
