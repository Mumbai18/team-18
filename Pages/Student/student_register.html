<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container">

		<div class="panel panel-info">
				<div class="panel-body text-center"><b>STUDENT REGISTRATION FORM</b></div>
		</div>

	<form class="form">
	<div class="personalDetails">
			<legend>Personal Details</legend>
			<div class="form-group">
					<label for="usr">Name:</label>
					<input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
					<label for="mobNumber">Contact Number:</label>
					<input type="text" class="form-control" id="mobNumber">
		   </div>
		   <div class="form-group">
			<label>Gender:</label>
		   <div class="radio">
				<label><input type="radio" name="female">Female</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="male">Male</label>
			</div>
		</div>
	</div>
	
	
	<div class="addressDetails">
			<legend>Address Details</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="textinput">Room No</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="Room No" class="form-control">
			  </div>
		
			  <label class="col-sm-2 control-label" for="textinput">Landmark</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="Landmark" class="form-control">
			  </div>
			</div>
			

			<!-- Text input-->
			<div class="form-group">
					<label class="col-sm-2 control-label" for="textinput">Location</label>
					<div class="col-sm-4">
					  <input type="text" placeholder="Location" class="form-control">
					</div>
					<label class="col-sm-2 control-label" for="textinput">City</label>
					<div class="col-sm-4">
					  <input type="text" placeholder="City" class="form-control">
					</div>
			</div>
  
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="textinput">State</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="State" class="form-control">
			  </div>
  
			  <label class="col-sm-2 control-label" for="textinput">Postcode</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="Post Code" class="form-control">
			  </div>
			</div>
	</div>

	<br><br><br>
	<div class="academicDetails">
			
		<legend>Academic Details</legend>

			<div class="form-group">
					<div class="dropdown col-sm-5">
							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Qualification
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
							  <li><a href="#">HTML</a></li>
							  <li><a href="#">CSS</a></li>
							  <li><a href="#">JavaScript</a></li>
							</ul>
						  </div>
		
				    <label class="col-sm-4 control-label" for="textinput">Enter Your Score</label>
					<div class="col-sm-3">
					  <input type="text" placeholder="Score" class="form-control">
					</div>
			</div> 
	</div>

	
    <br><br><br>
	<div class="financialDetails">

			<legend>Financial Details</legend>	

			<div class="col-sm-4">
					<label for="familyIncome">Family Income</label>
					<input class="form-control" id="Income" type="text">
			</div>

		    <div class="col-sm-4">
						<label for="familyExpense">Family Expense</label>
						<input class="form-control" id="Expense" type="text">
			</div>


			<div class="col-sm-4">
							<label for="Assets">Assests Value</label>
							<input class="form-control" id="assests" type="text">
			</div>
	</div>
	<p class="text-danger"><strong>NOTE : Please upload all documents in one pdf file</strong></p>
	<button type="button" class="btn btn-primary">Upload</button>
	</div>
	<div class="submit" style="margin:20px;">
			<button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
	</div>
</form>
</div>	
</body>
</html>
