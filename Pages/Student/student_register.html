<html lang="en">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="student.js"></script>

<!------ Include the above in your HEAD tag ---------->
</head>
<body>

<div class="container" style="width:50%">
       
		<div class="panel panel-info">
		</div>

	<form class="form" id="student_register_form" onsubmit="return false">
	<div class="personalDetails">
			<legend>Personal Details</legend>
			<div class="form-group">
					<label for="usr">Name:</label>
					<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
					<label for="mobNumber">Contact Number:</label>
					<input type="text" class="form-control" id="contact_no" name="contact_no" required>
		   </div>
		   <div class="form-group">
			<label>Gender:</label>
		   <div class="radio" >
				<label><input type="radio" name="female" id="gender"name="gender" >Female</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="male" id="gender"  name="gender">Male</label>
			</div>
		</div>
	</div>
	
	
	<div class="addressDetails">
			<legend>Address Details</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="textinput">Room No</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="Room No" class="form-control" id="room_no"name="room_no"required>
			  </div>
		
			  <label class="col-sm-2 control-label" for="textinput">Landmark</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="Landmark" class="form-control" id="landmark" name="landmark" required>
			  </div>
			</div>
			

			<!-- Text input-->
			<div class="form-group">
					<label class="col-sm-2 control-label" for="textinput">Location</label>
					<div class="col-sm-4">
					  <input type="text" placeholder="Location" class="form-control" id="location" name="location" required>
					</div>
					<label class="col-sm-2 control-label" for="textinput">City</label>
					<div class="col-sm-4">
					  <input type="text" placeholder="City" class="form-control" id="city" name="city" required>
					</div>
			</div>
  
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="textinput">State</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="State" class="form-control"id="state"name="state" required>
			  </div>
  
			  <label class="col-sm-2 control-label" for="textinput">Postcode</label>
			  <div class="col-sm-4">
				<input type="text" placeholder="Post Code" class="form-control"id="postcode" name="postcode"required>
			  </div>
			</div>
	</div>

	<br><br><br>
	<div class="academicDetails">
			
		<legend>Academic Details</legend>

			<div class="form-group">
					<div class="dropdown col-sm-5">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Qualification
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
							  <li><a href="#">7th</a></li>
							  <li><a href="#">8th</a></li>
							  <li><a href="#">9th</a></li>
							  <li><a href="#">10th</a></li>
							  <li><a href="#">11th</a></li>
							  <li><a href="#">12th</a></li>
							  <li><a href="#">BE 1st year</a></li>
							  <li><a href="#">BE 2nd year</a></li>
							</ul>
						  </div>
		
				    <label class="col-sm-4 control-label" for="textinput">Enter Your Score</label>
					<div class="col-sm-3">
						<input type="text" placeholder="Score" class="form-control" id="grades">
						<input type="text" placeholder="Score" class="form-control" id="percentage">
					</div>
			</div> 
	</div> 

	
    <br><br><br>
	<div class="financialDetails">

			<legend>Financial Details</legend>	

			<div class="col-sm-4">
					<label for="familyIncome">Family Income</label>
					<input class="form-control" id="Income" type="text" name="family_income"id="family_income">
			</div>

		    <div class="col-sm-4">
						<label for="familyExpense">Family Expense</label>
						<input class="form-control" id="Expense" type="text",name="family_expenses",id="family_expenses">
			</div>


			<div class="col-sm-4">
							<label for="Assets">Assests Value</label>
							<input class="form-control" id="assest_range" type="text" name="assets_range">
			</div>
	</div>
<br><br><br>
	<div class="submit" style="margin-top:20px;">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
	</div>
</form>
</div>	
</body>
</html>
